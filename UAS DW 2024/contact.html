            <h1>Hubungi Saya</h1>
            <p>Jika Anda memiliki pertanyaan, ide, atau kritik, jangan ragu untuk menghubungi saya melalui formulir di bawah ini.</p>
            <form action="jelitakhoirotunisa@gmail.com" method="post">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required> 
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
                
                <button type="submit">Kirim</button>
